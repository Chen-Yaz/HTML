<!doctype html>
<html>
<body>
  <h1>Buscador de Smartphones</h1>

  <form action="#" method="get" aria-label="Buscador de smartphones">
    <div>
      <label for="brand">Marca</label><br>
      <input
        id="brand"
        name="brand"
        list="brands-list"
        type="text"
        placeholder="Escribe o elige una marca..."
        autocomplete="on"
        required
      >
      <datalist id="brands-list">
        <option value="Apple"></option>
        <option value="Samsung"></option>
        <option value="Xiaomi"></option>
        <option value="OnePlus"></option>
        <option value="OPPO"></option>
        <option value="realme"></option>
        <option value="Google"></option>
        <option value="Huawei"></option>
        <option value="Sony"></option>
        <option value="Motorola"></option>
      </datalist>
    </div>

    <div>
      <label for="model">Modelo (opcional)</label><br>
      <input id="model" name="model" type="text" placeholder="p.ej. iPhone 14, Galaxy S23">
    </div>

    <div>
      <label for="price-range">Rango de precio</label><br>
      <select id="price-range" name="price-range" required>
        <option value="">-- Selecciona un rango --</option>
        <option value="0-200">Menos de 200 €</option>
        <option value="200-400">200 € - 400 €</option>
        <option value="400-600">400 € - 600 €</option>
        <option value="600-800">600 € - 800 €</option>
        <option value="800+">Más de 800 €</option>
      </select>
    </div>

    <fieldset>
      <legend>Características (opcional)</legend>
      <label><input type="checkbox" name="features" value="5g"> 5G</label>
      <label><input type="checkbox" name="features" value="camera"> Buena cámara</label>
      <label><input type="checkbox" name="features" value="battery"> Gran batería</label>
    </fieldset>

    <div>
      <button type="submit">Buscar</button>
      <button type="reset">Limpiar</button>
    </div>
  </form>
</body>
</html>
